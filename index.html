<!DOCTYPE html>
<html>
    <head>
        <title>倒计时</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css?v=230422v3">
        <script src="script.js?v=230422v3"></script>
        <script defer src="star.js?v=230422v3"></script>
        <script>
            window.starClicked = 0;
            window.brightShown = false;
            function flag() {
                if (brightShown) {
                    document.getElementById("brightcover").classList.remove("bright");
                    document.getElementById("footer").classList.remove("bright");
                    brightShown = false;
                    return;
                }
                if (starClicked == 9) {
                    starClicked = 0;
                    document.getElementById("brightcover").classList.add("bright");
                    document.getElementById("footer").classList.add("bright");
                    brightShown = true;
                    console.log("Goin' bright!");
                    return;
                }
                starClicked++;
                console.log(`Clicked counter: ${starClicked}/10 clicks to enable bright mode.`);
            }
        </script>
    </head>
    <body>
        <canvas id="stars"></canvas>
        <div id="brightcover"></div>
        <div class="container">
            <h1 id="quote" class="animated fadeIn glow" onclick="location.reload()">正在加载 Quote</h1>
            <div id="countdown" class="animated fadeIn glow" onclick="flag()"></div>
        </div>
    </body>
    <footer id="footer">
        点击 Quote 重新生成星空。<br /><br />
        To the one close but far away...<br />
        by kW with love. <br />
        counter-down 23apr22v3 - Github<br />&nbsp;
    </footer>
</html>
